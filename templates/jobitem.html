<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
<div class="col-10">
    <h4 style="color: rgb((120,120,120), green, blue);margin-bottom: 4px;">
        {{job['title']}}
    </h4>
    <div>
        <strong>Location:</strong>{{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
        <strong>Salary:</strong>{{job['salary']}}
    </div>
    {% endif %}
</div>
<div class="col-2 padding-right:16px">
    <a href=""
        type="button" class="btn btn-outline-primary float-right align-middle">Apply</a>
</div>
</div>
